<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #f0f4f8, #e9ecef);
            color: #343a40;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #urlSelect {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
            background: white;
            transition: border-color 0.3s;
        }
        #urlSelect:focus {
            border-color: #007bff;
            outline: none;
        }
        #urlInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }
        #urlInput:focus {
            border-color: #007bff;
            outline: none;
        }
        #goButton {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #goButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #webView {
            width: 100%;
            height: 60vh;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        #webView:hover {
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            #urlSelect {
                margin-right: 0;
                margin-bottom: 10px;
            }
            #urlInput {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
 
<div class="container">
    <h1>浏览器</h1>
    <div class="input-group">
        <select id="urlSelect">
            <option value="http://">http://</option>
            <option value="https://">https://</option>
        </select>
        <input type="text" id="urlInput" placeholder="输入网址 (例如: www.example.com)">
        <button id="goButton">前往</button>
    </div>
    <iframe id="webView"></iframe>
</div>
 
<script>
    const urlInput = document.getElementById('urlInput');
    const urlSelect = document.getElementById('urlSelect');
    const goButton = document.getElementById('goButton');
    const webView = document.getElementById('webView');
 
    function loadUrl() {
        const url = urlSelect.value + urlInput.value.trim();
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            alert('请输入有效的网址');
            return;
        }
        webView.src = url;
    }
 
    goButton.onclick = loadUrl;
 
    urlInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            loadUrl();
        }
    });
</script>
 
</body>
